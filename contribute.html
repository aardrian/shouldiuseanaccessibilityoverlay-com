<h2>Contribute</h2>

<p>If you wish to contribute, <a href="https://guides.github.com/activities/forking/">fork</a> this <a href="{{ site.repo }}">project</a>, make some changes, and <a href="https://guides.github.com/activities/forking/#making-a-pull-request">create a pull request</a>. New to GitHub? <a href="https://guides.github.com/activities/hello-world/">Learn the basics with the guide</a> and <a href="https://guides.github.com/introduction/flow/">learn the GitHub flow</a>.</p>

<p>Or you can can just make a request to fix or add something by <a href="{{ site.repo }}/issues">opening an issue</a>. There is also <a href="mailto:{{ site.owner-email }}">email</a>.</p>
